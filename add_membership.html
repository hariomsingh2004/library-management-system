<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Membership</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Add Membership</h1>
    </header>
    <nav style="text-align: center;
    font-size: 1.2rem;">
        <ul>
            <li><a href="/maintenance.html">Back to Maintenance</a></li>
            <li><a href="/admin_home.html">Admin Home</a></li>
        </ul>
    </nav>
    <form id="addMembershipForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="contactNumber">Contact Number:</label>
        <input type="text" id="contactNumber" name="contactNumber" required>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" required>
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" required>
        <label for="membershipType">Membership Type:</label>
        <select id="membershipType" name="membershipType" required>
            <option value="6 months">6 Months</option>
            <option value="1 year">1 Year</option>
            <option value="2 years">2 Years</option>
        </select>
        <button type="submit">Add Membership</button>
    </form>
    <script> document.getElementById("addMembershipForm").addEventListener("submit", async function (event) {
        event.preventDefault();
    
        const formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            contactNumber: document.getElementById("contactNumber").value,
            address: document.getElementById("address").value,
            startDate: document.getElementById("startDate").value,
            endDate: document.getElementById("endDate").value,
            membershipType: document.getElementById("membershipType").value,
        };
    
        try {
            const response = await fetch("http://localhost:5000/add-membership", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData),
            });
    
            const result = await response.json();
            alert(result.message);
        } catch (error) {
            console.error(" Error:", error);
            alert("Failed to add membership!");
        }
    });
    </script>
</body>
</html>
